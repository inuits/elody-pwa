query getEntities(
  $limit: Int
  $skip: Int
  $searchValue: SearchFilter
  $advancedSearchValue: [FilterInput]
  $searchInputType: SearchInputType
) {
  Entities(
    limit: $limit
    skip: $skip
    searchValue: $searchValue
    advancedSearchValue: $advancedSearchValue
    searchInputType: $searchInputType
  ) {
    count
    limit
    results {
      id
      uuid
      type
      media {
        primaryMediafile
      }
      ... on Asset {
        ...minimalAsset
      }
      ... on Frame {
        teaserMetadata: metadata(keys: ["type", "title"], excludeOrInclude: include) {
          __typename
          ... on Metadata {
            key
            value
            label
            immutable
          }
          ... on MetadataRelation {
            key
            value
            label
            type
            metadataOnRelation {
              key
              value
            }
          }
        }
      }
      ... on Story {
        teaserMetadata: metadata(keys: ["type", "title"], excludeOrInclude: include) {
          __typename
          ... on Metadata {
            key
            value
            label
            immutable
          }
          ... on MetadataRelation {
            key
            value
            label
            type
            metadataOnRelation {
              key
              value
            }
          }
        }
      }
      ... on boxEntity {
        teaserMetadata: metadata(keys: ["type", "title"], excludeOrInclude: include) {
          __typename
          ... on Metadata {
            key
            value
            label
            immutable
          }
          ... on MetadataRelation {
            key
            value
            label
            type
            metadataOnRelation {
              key
              value
            }
          }
        }
      }
      ... on person {
        teaserMetadata: metadata(keys: ["fullname"], excludeOrInclude: include) {
          __typename
          ... on Metadata {
            key
            value
            label
            immutable
          }
          ... on MetadataRelation {
            key
            value
            label
            type
            metadataOnRelation {
              key
              value
            }
          }
        }
      }
      ... on museum {
        teaserMetadata: metadata(keys: ["title"], excludeOrInclude: include) {
          __typename
          ... on Metadata {
            key
            value
            label
            immutable
          }
          ... on MetadataRelation {
            key
            value
            label
            type
            metadataOnRelation {
              key
