fragment minimalEntity on Entity {
  id
  type
  metadata(key: [title, type]) {
    key
    value
  }
  mediafiles {
    thumbnail_file_location
  }
}

fragment fullEntity on Entity {
  id
  type
  title: metadata(key: [title]) {
    key
    value
  }
  metadata(key: [description, material, type]) {
    key
    value
  }
  mediafiles {
    _id
    original_file_location
    thumbnail_file_location
  }
  parents {
    ...minimalEntity
  }
  components {
    ...minimalEntity
  }
}

fragment job on Job {
  job_type
  job_type
  job_info
  status
  user
  asset_id
  mediafile_id
  parent_job_id
  end_time
  start_time
  amount_of_jobs
  completed_jobs
  _id
  _key
  _rev
}

fragment jobWithSubJobs on Job {
  ...job
  sub_jobs {
    ...job
  }
}

query getEntities($limit: Int, $skip: Int, $searchValue: SearchFilter!) {
  Entities(limit: $limit, skip: $skip, searchValue: $searchValue) {
    count
    limit
    results {
      ...minimalEntity
    }
  }
}

query getFullEntities(
  $limit: Int
  $skip: Int
  $searchValue: SearchFilter!
  $fetchPolicy: String
) {
  Entities(
    limit: $limit
    skip: $skip
    searchValue: $searchValue
    fetchPolicy: $fetchPolicy
  ) {
    count
    limit
    results {
      ...fullEntity
    }
  }
}

query getEntityById($id: String!) {
  Entity(id: $id) {
    ...fullEntity
  }
}

query getDirectories {
  Directories {
    id
    label
    parent
  }
}

query getEnumsByName($enumName: String!) {
  __type(name: $enumName) {
    name
    enumValues {
      name
    }
  }
}

query getJobs($paginationInfo: PaginationInfo, $filters: Filters) {
  Jobs(paginationInfo: $paginationInfo, filters: $filters) {
    results {
      ...job
    }
    count
    limit
    next
  }
}

query getJob($id: String!) {
  Job(id: $id) {
    ...jobWithSubJobs
  }
}

mutation postStartImport($folder: String!) {
  StartImport(folder: $folder) {
    message_id
  }
}

mutation editMetadata($id: String!, $metadata: [MetadataInput!]!) {
  replaceMetadata(id: $id, metadata: $metadata) {
    key
    value
    lang
  }
}
