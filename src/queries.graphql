fragment metadata on Metadata {
  key
  value
  label
  immutable
}

fragment metadataRelation on MetadataRelation {
  key
  value
  label
  type
  metadataOnRelation {
    key
    value
  }
}

fragment minimalBaseEntity on Entity {
  id
  uuid
  type
  media {
    primaryMediafile
  }
}

fragment editForm on Form {
  fields {
    __typename
    ... on MetadataField {
      label
      key
      type
      options {
        value
        label
      }
    }
    ... on RelationField {
      label
      relationType
      disabled
      metadata {
        key
        type
        label
      }
      acceptedEntityTypes
    }
  }
}

fragment minimalAsset on Asset {
  ...minimalBaseEntity
  teaserMetadata: metadata(
    keys: ["type", "title", "object_number"]
    excludeOrInclude: include
  ) {
    __typename
    ... on Metadata {
      ...metadata
    }
    ... on MetadataRelation {
      ...metadataRelation
    }
  }
  title: metadata(keys: ["title"], excludeOrInclude: include) {
    __typename
    ... on Metadata {
      ...metadata
    }
    ... on MetadataRelation {
      ...metadataRelation
    }
  }
}

fragment fullEntity on Entity {
  id
  type
  form {
    ...editForm
  }
  title: metadata(keys: ["title"], excludeOrInclude: include) {
    __typename
    ... on Metadata {
      key
      value
      label
      immutable
    }
  }
  media {
    mediafiles {
      _id
      filename
      original_file_location
      transcode_filename
      thumbnail_file_location
      mimetype
      isPublic
      metadata {
        key
        value
      }
      is_primary
      is_thumbnail
    }
  }
}

