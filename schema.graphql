scalar Void

enum MetaKey {
  title
  type
  collection
  description
  material
}

type Metadata {
  key: MetaKey!
  value: String!
  lang: String
}

input MetadataInput {
  key: MetaKey!
  value: String!
  lang: String
}

type Entity {
  id: String!
  type: String!
  metadata(key: [MetaKey]): [Metadata]!
  mediafiles: [MediaFile]
}

type MediaFile {
  _id: String!
  original_file_location: String
  entities: [String]
}

type EntitiesResults {
  results: [Entity]
  count: Int
  limit: Int
}

input SearchFilter {
  value: String
  isAsc: Boolean
  key: String
}

type Query {
  Entity(id: String!): Entity
  Entities(limit: Int, skip: Int, searchValue: SearchFilter): EntitiesResults
}

type Mutation {
  replaceMetadata(id: String!, metadata: [MetadataInput!]!): Entity
}
